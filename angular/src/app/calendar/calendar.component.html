<div style="background-color: #FF0">TEST DIV</div>

<div class="calendar-container">
	<div class="container yearly-calendar">
		<div class="row" *ngFor="let row of [0, 1, 2]">
			<div class="col year-cell" *ngFor="let col of [0, 1, 2, 3]">
				<button class="btn btn-light w-100 h-100" (click)="switchView('Monthly')">
					{{ getMonthName(row * 4 + col) }}
				</button>
			</div>
		</div>
	</div>
</div>
